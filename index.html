<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Inventory</title>
  <link rel="shortcut icon" href="./images/boxes-stacked-solid-full.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./Css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Css/all.min.css" />
  <link rel="stylesheet" href="./Css/style.css" />
</head>
<!--BODY------------------------------------------------------------------------------------------------->

<body>
  <!--Navbar------------------------------------------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container text-white-css">
      <i class="fa-solid fa-boxes-stacked"></i>
      <a class="navbar-brand me-auto ps-2 fw-bold text-white-css" href="#">Smart Inventory</a>
      <div class="d-flex gap-3 ms-auto">
        <button class="btn btn-outline-light">
          <i class="fa-solid fa-upload"></i>
          Import
        </button>
        <button class="btn btn-outline-light">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>
  <!--Main------------------------------------------------------------------------------------------------->
  <div class="min-vh-page container-fluid pt-3">
    <!--Form------------------------------------------------------------------------------------------------->
    <main class="row">
      <section id="addCard" class="col-lg-4 col-12 mb-4">

        <form class="card">
          <div class="card-header flex text-white-css bg-primary px-md-3 py-md- rounded-top-2">
            <h4><i class="fa-solid fa-circle-plus"></i> Add New Product</h4>
          </div>

          <!--------------------------------------------------------------------------------------------------->
          <div class="card-body">
            <div>
              <div class="text-black-css pb-1">
                <i class="fa-solid fa-tag"></i>
                <label for="name">Product Name *</label>
              </div>
              <div class="input-group mb-3">
                <input id="name" name="name" type="text" class="form-control">
              </div>
            </div>

            <div>
              <div class="text-black-css pb-1">
                <i class="fa-solid fa-dollar-sign"></i>
                <label for="price">Price *</label>
              </div>
              <div class="input-group mb-3">
                <span for="price" class="input-group-text">$</span>
                <input id="price" name="price" type="text" class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)">
              </div>
            </div>

            <div>
              <div class="text-black-css pb-1">
                <i class="fa-solid fa-list"></i>
                <label for="category">Category *</label>
              </div>
              <div class="input-group mb-3">
                <select class="form-select" id="category" name="category">
                  <option selected>Select a category</option>
                  <option value="electronics">Electronics</option>
                  <option value="closing">Closing</option>
                  <option value="books">Books</option>
                  <option value="home">Home & Garden</option>
                  <option value="sports">Sports</option>
                  <option value="food">Food & Beverages</option>
                  <option value="health">Health & Beauty</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div>
              <div class="text-black-css pb-1">
                <i class="fa-solid fa-align-left"></i>
                <label for="description">Description *</label>
              </div>
              <div class="form-floating">
                <label for="description" name="description"></label>
                <textarea class="form-control p-2" id="description" style="height: 100px"></textarea>
              </div>
            </div>

            <button class="btn btn-primary w-100 mt-3">
              <i class="fa-solid fa-plus"></i> Add Product</div>
            </button>
<!--             <button type="submit" class="btn btn-primary w-100 mt-3">
              <div id="editBtnm" class="d-none"><i class="fa-solid fa-pen-to-square"></i> Edit Product</div>
              <div id="addBtnm" class="d-block"><i class="fa-solid fa-plus"></i> Add Product</div>
            </button> -->
          </div>
        </form>
      </section>

      <!--Products------------------------------------------------------------------------------------------------->
      <section id="addCard" class="col-lg-8 col-12 mb-4">

        <div class="card">
          <div class="card-header d-flex justify-content-between align-content-center px-md-3 rounded-top-2">
            <h4><i class="fa-solid fa-boxes-stacked"></i> Products</h4>
            <button class="btn btn-primary fw-medium">
              1 Product
            </button>
          </div>

          <div class="card-body">
            <div class="d-flex gap-4">
              <div class="input-group mb-3">
                <span for="search" class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input id="search" name="search" type="search" class="form-control" placeholder="Search Products...">
              </div>

              <div class="input-group mb-3">
                <select class="form-select" id="categories" name="categories">
                  <option selected>All categories</option>
                  <option value="electronics">Electronics</option>
                  <option value="closing">Closing</option>
                  <option value="books">Books</option>
                  <option value="home">Home & Garden</option>
                  <option value="sports">Sports</option>
                  <option value="food">Food & Beverages</option>
                  <option value="health">Health & Beauty</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="all-cards row gy-4">
              <div class="card-info col-lg-4 col-md-6 col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between fw-medium">
                      <div class="mb-1">iphone</div>
                      <div class="bg-primary text-white-css rounded-5 px-3">Electronics</div>
                    </div>
                    <div class="text-success fw-bold fs-2 mb-2">$100000.00</div>
                    <div class="fs-6">GOOD</div>
                  </div>
                  <div class="d-flex p-3 gap-3">
                    <button class="btn btn-light btn-outline-primary w-50 mt-3">
                      <i class="fa-solid fa-pen-to-square"></i>
                      Edit
                    </button>
                    <button class="btn btn-light btn-outline-danger w-50 mt-3">
                      <i class="fa-solid fa-trash"></i>
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </div>
  <!------------------------------------------------------------------------------------------------->
  <script src="./JS/main.js"></script>
  <script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastBox"></div>

</body>

</html>
