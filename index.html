<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Inventory</title>
  <link rel="shortcut icon" href="./images/boxes-stacked-solid-full.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./Css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Css/style.css" />
  <script src="https://kit.fontawesome.com/4f255da4db.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <!-- ================= NAVIGATION BAR ================= -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Smart Inventory</a>
    <div class="ms-auto">
      <button id="toggleDarkMode" class="btn btn-outline-light">Dark Mode</button>
    </div>
  </nav>

  <!-- ================= MAIN CONTAINER ================= -->
  <div class="container my-4">
    <h2 id="formTitle" class="text-center mb-4">Add Product</h2>

    <!-- ================= PRODUCT FORM ================= -->
    <form id="productForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="productQuantity" class="form-control" placeholder="Quantity" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" id="submitBtn" class="btn btn-primary">Add</button>
      </div>
    </form>

    <!-- ================= PRODUCT LIST SECTION ================= -->
    <div class="mt-5">
      <h3 class="mb-3">Product List</h3>
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList">
          <!-- Dynamic content will be injected here from JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ================= JS FILES ================= -->
  <script src="./Js/main.js"></script>
</body>
</html>
